{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "custom-deployment.fullname" . }}
  labels:
    {{- include "custom-deployment.labels" $ | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    {{- if .Values.ingress.forwardAuth.enabled }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ include "custom-deployment.forwardAuthMiddlewareAnnotationValue" . }}
    {{- end }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  {{- if .Values.ingress.hosts }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "custom-deployment.fullname" $ }}
                port:
                  name: {{ .portName }}
          {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
